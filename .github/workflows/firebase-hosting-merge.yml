name: Deploy to Firebase Hosting on merge

"on":
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: |
          cd functions/
          yarn install --immutable

      - name: build application
        run: |
          cd functions/
          yarn build

      - name: create env file
        run: |
          cd functions/
          touch .env
          echo ${{ secrets.DOTENV_CONFIG }} >> .env

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GIMMEFOOD_D4740 }}"
          channelId: live
          projectId: gimmefood-d4740
